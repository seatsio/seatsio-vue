name: 'Test'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v6
        - uses: actions/setup-node@v6
          with:
            node-version: 22
        - run: yarn install
        - run: yarn test